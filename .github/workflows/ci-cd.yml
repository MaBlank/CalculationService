name: CI/CD Pipeline

# Dieser Workflow wird bei jedem Push auf den main-Branch ausgeführt
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Schritt 1: Checkout des Codes aus GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Schritt 2: Setze Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      # Schritt 3: Setze ausführbare Rechte für mvnw
      - name: Set executable permissions for Maven wrapper
        run: chmod +x ./mvnw

      # Schritt 4: Baue das Projekt mit Maven
      - name: Build with Maven
        run: ./mvnw clean package

      # Schritt 5: Docker-Image bauen
      - name: Build Docker image
        run: docker build -t matthiasblank1990/calculationservice:${{ github.run_number }} .

      # Schritt 6: Docker-Image zu Docker Hub pushen
      - name: Push Docker image to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push matthiasblank1990/calculationservice:${{ github.run_number }}

      # Schritt 7: Deployment zu Azure
      - name: Deploy to Azure
        env:
          AZURE_WEBAPP_NAME: myUniqueAppName12345
          AZURE_RESOURCE_GROUP: myResourceGroup
          AZURE_PLAN: myAppServicePlan
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          az login --service-principal --username $AZURE_CLIENT_ID --password $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID
          az webapp config container set --name $AZURE_WEBAPP_NAME --resource-group $AZURE_RESOURCE_GROUP --docker-custom-image-name matthiasblank1990/calculationservice:${{ github.run_number }}
