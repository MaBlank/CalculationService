name: CI/CD Pipeline with JMeter

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Schritt 1: Checkout des Codes aus GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Schritt 2: Setze Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      # Schritt 3: Setze ausf端hrbare Rechte f端r mvnw
      - name: Set executable permissions for Maven wrapper
        run: chmod +x ./mvnw

      # Schritt 4: Baue das Projekt und f端hre Tests mit Maven (inkl. JaCoCo)
      - name: Run tests and collect coverage with JaCoCo
        run: ./mvnw clean verify

      # Schritt 5: Speichere JaCoCo-Bericht als Artefakt
      - name: Upload JaCoCo report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco

      # Schritt 6: SonarCloud-Analyse durchf端hren
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw sonar:sonar \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.organization=${{ secrets.SONAR_ORG }} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # Schritt 7: Docker-Image bauen
      - name: Build Docker image
        run: docker build -t matthiasblank1990/calculationservice:${{ github.run_number }} .

      # Schritt 8: Docker-Image zu Docker Hub pushen
      - name: Push Docker image to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push matthiasblank1990/calculationservice:${{ github.run_number }}

      # Schritt 9: Deployment zu Azure
      - name: Deploy to Azure
        env:
          AZURE_WEBAPP_NAME: myUniqueAppName12345
          AZURE_RESOURCE_GROUP: myResourceGroup
          AZURE_PLAN: myAppServicePlan
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          az login --service-principal --username $AZURE_CLIENT_ID --password $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID
          az webapp config container set --name $AZURE_WEBAPP_NAME --resource-group $AZURE_RESOURCE_GROUP --docker-custom-image-name matthiasblank1990/calculationservice:${{ github.run_number }}
